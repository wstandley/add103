<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Lists</title>
  </head>
  <body>
    <!-- Creating 3 types of lists topics can be anything you want -->
    <h1>Lists</h1>
    <!-- Unordered List -->
    <h2>Unordered List</h2>
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li>
        <!-- Nested -->
        <ul>
          <li></li>
          <li></li>
        </ul>
      </li>
      <li>
        <ul>
          <li></li>
          <li></li>
        </ul>
      </li>
    </ul>
    <!-- Ordered List -->
    <h2>Ordered List</h2>
    <ol></ol>
    <!-- Definition/Description list -->
    <h2>Description List</h2>
    <dl>
      <dt></dt>
      <dd></dd>
    </dl>
  </body>
</html>
