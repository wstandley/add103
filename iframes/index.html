<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>iFrames</title>
  </head>
  <body>
    <h1>iFrames</h1>
    <h2>This is an iFrame</h2>
    <iframe
      src="../holiday/fourth.html"
      frameborder="0"
      title="fourth"
    ></iframe>
    <h1>Embedded Videos</h1>
    <h2>This is an embedded video</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/UtqUwQ38Atc?si=CYaEROKEeHmKdpeN"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
